<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Team 3 API Project - Fortune Cookie">
    <meta name="Authors"
        content="Maurice Collier, Jonathan Mitchell, Maribeth Calipo, Victoria Conlin, and Jamie Flynt">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Team 3 API Project - Fortune Cookie</title>
</head>

<body>
    <div class="container">
        <h1>Life deal you a bad hand? </h1>
        <h1>Do you need words of wisdom? </h1>
        <hr>
        <h1 class="larger">Click the Cookie or <a class="link" href="#search">Search</a></h1>
        <div class="fortune-cookie">
            <div class="left"></div>
            <div class="right"></div>
            <div class="tag"></div>
        </div>
        <div class="advice">
            <p class="fortune-text"></p>
            <p class="lucky-numbers"></p>
        </div>
        <button class="fortune">Reset for New Fortune</button>
    </div>
    <div id="search">
    <h1>Didn't find what you were looking for? Try searching for advice</h1>
    <form id="searchForm">
        <input class="input" type="text" placeholder="Search...">
        <button class="btn" type="submit">
            <i class="fas fa-search"></i>
        </button>
        <div class="output-here">
    
        </div>
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
